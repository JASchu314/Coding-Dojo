<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>
</head>
<body>
    <h1>User {{ id }}</h1>
    <h3>Full Name: {{ full_name }}</h3>
    <h3>Email: {{ email_address }}</h3>
    <h3>Created At: {{ created_at }}</h3>

    <a href='{% url "my_edit" user_number=id %}'>Edit</a> |
    <a href='{% url "my_destroy" user_number=id %}'>Delete</a>
</body>
</html>
