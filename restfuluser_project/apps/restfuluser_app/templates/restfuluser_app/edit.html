<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>
</head>
<body>
    <h1>Edit User {{ id }}</h1>

    <form action='{% url "my_update" user_number=id %}' method='post'>
        {% csrf_token %}
        First Name: <input type='text' name='first_name' value='{{ first_name }}'><br>
        Last Name:<input type='text' name= 'last_name' value= '{{ last_name }}'><br>
        Email: <input type='text' name='email_address' value= '{{ email_address }}'><br>
        <input type='submit' name='update_user' value='Update'>
    </form>
</body>
</html>
