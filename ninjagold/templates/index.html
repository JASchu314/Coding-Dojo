<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href= "{{ url_for('static', filename='style.css') }}">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Gold</title>
</head>
<body>
    <div class="background">
        <h1>It's Time To Get that Gold!</h1>
        <p>Your Gold:<textarea>{{session['goldcount']}}</textarea></p>
        <div class='places'>
            <h2>Farm</h2>
            <p>(Earns 10-20 Gold)</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="building" value="farm" />
                <input type="submit" value="Find Gold!"/>
            </form>
        </div>
        <div class ='places'>
                <h2>Cave</h2>
                <p>(Earns 5-10 Gold)</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="building" value="cave" />
                <input type="submit" value="Find Gold!"/>
            </form>
        </div>
        <div class = 'places'>
                <h2>House</h2>
                <p>(Earns 2-5 Gold)</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="building" value="house" />
                <input type="submit" value="Find Gold!"/>
            </form>
        </div> 
        <div class = 'places'>
                <h2>Casino</h2>
                <p>(Earns 0-50 Gold)</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="building" value="casino" />
                <input type="submit" value="Find Gold!"/>
            </form>
        </div>
        <div id= "activities">
            <p>Activities:</p>
            <textarea rows='7' cols = '120'>{{session['log']}}</textarea>
        </div>
    </div>    
</body>
</html>
