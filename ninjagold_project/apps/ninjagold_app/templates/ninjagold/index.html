<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Gold</title>
</head>
<body>
    <p>Your Gold:<textarea>{{request.session.goldcount}}</textarea></p>
    <div class = 'places'>
        <h2>Farm</h2>
        <p>(Earns 10-20 Gold)</p>
        <form action='/process_money' method='post'>
            {% csrf_token %}
            <input type='hidden' name='building' value='farm'/>
            <input type='submit' name='farm' value='Find Gold!'/>
        </form>
    </div>
    <div class = 'places'>
        <h2>Cave</h2>
        <p>(Earns 5-10 Gold)</p>
        <form action='/process_money' method='post'>
            {% csrf_token %}
            <input type='hidden' name='building' value='cave'/>
            <input type='submit' name='cave' value='Find Gold!'/>
        </form>
    </div>
    <div class = 'places'>
        <h2>House</h2>
        <p>(Earns 2-5 Gold)</p>
        <form action='/process_money' method='post'>
            {% csrf_token %}
            <input type='hidden' name='building' value='house'/>
            <input type='submit' name ='house' value='Find Gold!'/>
        </form>
    </div>
    <div class = 'places'>
        <h2>Casino</h2>
        <p>(-50-50 Gold)</p>
        <form action='/process_money' method='post'>
            {% csrf_token %}
            <input type='hidden' name='building' value='casino'/>
            <input type='submit' name='casino' value='Find Gold!'/>
        </form>
    </div>
    <div id='activities'>
        <p>Activities:</p>
        <textarea rows='7' cols='120'>{{request.session.log}}</textarea>
        <form action='/reset' method = 'post'>
            {% csrf_token %}
            <input type='submit' value='Reset Game'>
        </form>
    </div>

</body>
</html>
