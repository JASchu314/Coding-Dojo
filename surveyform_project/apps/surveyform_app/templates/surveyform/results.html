<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Results</title>
</head>
<body>
    <h2>Thanks for submitting the form! you have submitted the form {{request.session.count}} amount of times.</h2>
    <div id=info>
        <h2>Submitted Info:</h2>
        <h3>Name: {{ request.session.name}}</h3>
        <h3>Dojo Location: {{request.session.location}}</h3>
        <h3>Favorite Language: {{request.session.language}}</h3>
        <h3>Comments: {{request.session.comment}}</h3>
    </div>
    <form action='/'>
        <input type='submit' value='Go Back'>
    </form>
</body>
</html>
