<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href= "{{ url_for('static', filename='style.css') }}">
    <title>Dojo Survey</title>
</head>
<body> 
    <div class = 'background'>  
        <h1>Basic Form</h1>
        <form action='/users' method='post'>
            Your Name:<input type='text' name='yourname'><br>
            Dojo Location <select name="Dojo-Location">
            <option value="Seattle">Seattle</option>
            <option value="Dallas">Dallas</option>
            <option value="Tulsa">Tulsa</option>
            <option value="Silicon Valley">Silicon Valley</option>
            <option value="San Jose">San Jose</option>
        </select><br>
        Favorite Language: <select name="Favorite-Language">
            <option value="Python">Python</option>
            <option value="JavaScript">JavaScript</option>
            <option value="MySQL">MySQL</option>
            <option value="Flask">Flask</option>
            <option value="MEAN">MEAN</option>
        </select><br>
        Comments (optional):<br><textarea name="comment" rows="5" cols="35"></textarea><br>
        
        <input type='submit' value='Submit'>
        </form>
    </div>

</body>
</html>
