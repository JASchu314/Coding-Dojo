<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href= "{{ url_for('static', filename='style.css') }}">
    <title>Ninja Turtles</title>
</head>
<body>
    <div class="turtles">
        {% if color == undefined: %}
            <img src= "{{url_for('static', filename= 'tmnt.png')}}">
        {% elif color == 'blue': %}
            <img src="{{ url_for('static', filename='leonardo.jpg') }}">
        {% elif color == 'orange': %}
            <img src="{{ url_for('static', filename='michelangelo.jpg') }}">
        {% elif color == 'red': %}
            <img src="{{ url_for('static', filename='raphael.jpg') }}">
        {% elif color == 'purple': %}
            <img src="{{ url_for('static', filename='donatello.jpg') }}">
        {% else: %}
            <img src="{{ url_for('static', filename='notapril.jpg') }}">
        {% endif %}
    </div>
</body>
</html>
